<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车1--传统</title>
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            width: 40%;
            margin: 100px auto;
        }
        .remove{
            color: gray;
        }
        .remove label{
            text-decoration: line-through;    /*文字中划线*/
        }
        ul{
            border: 1px solid rgb(237, 192, 255);
            margin-top: 20px;
            width: 35%;
            border-radius: 10px;
        }
        ul li{
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>我的购物车清单</h2>
        <div class="input-group">
            <input class="js-new-item form-control" type="text" placeholder="输入你想购买的物品">
            <span class="input-group-btn">
                <button type="button" class="js-add btn btn-default">添加到购物车</button>
            </span>
        </div>
        <!-- 购物车列表 -->
        <ul>
            <li>
                <div class="checkbox">
                    <label for="">
                        <input class="js-item" type="checkbox">口红
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label for="">
                        <input class="js-item" type="checkbox">唇釉
                    </label>
                </div>
            </li>
            <li>
                <div class="remove">
                    <label for="">
                        <input class="js-item" type="checkbox">香水
                    </label>
                </div>
            </li>
        </ul>
    </div>
</body>
<!-- jQuery -->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){      /* 回调函数 */
        function onAdd(){
            var $ul,$li,$label,$div,value   /*定义元素*/
            value = $('.js-new-item').val();    /*获取输入表单中的值存到value里*/
            if(value === ''){
                return;
            }
            $ul = $('ul')
            $li = $('<li>').appendTo($ul)       /*使用$创建一个li标签,并追加到ul里*/
            $div = $('<div>').addClass('checkbox').appendTo($li)  /*创建div标签带有checkbox类，并追加到li里*/
            $label = $('<label>').appendTo($div)     /*创建label标签，并追加到div里*/
            $('<input>').addClass('js-item').attr('type','checkbox').appendTo($label)  /*创建input标签带有类和属性，并追加到label里*/
            $label.append(value)    /*将值追加到label里*/
        }
        $('.js-add').click(onAdd)         /*  给按钮添加效果  */
    })
</script>
</html>
