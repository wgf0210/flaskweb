<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的作用域</title>
</head>
<body>
    <!-- hello-component组件的模板 -->
    <template id="hello">
        <h1>{{ msg }}:{{ user }}</h1>
    </template>
    <!-- form-component组件的模板 -->
    <template id="form">
        <div>
            <label for="name">你的名字是什么？</label>
            <input type="text" v-bind:user='user' v-on:input='onInput' autocomplete="off" id="name">
        </div>
    </template>
    <div id="app">
        <form-component v-model='user'></form-component>
        <hello-component v-bind:user="user"></hello-component>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
<script>
    // hello-component组件
    Vue.component('hello-component',{
        template:'#hello',    /* id指定模板 */
        data:function(){
            return{
                msg:"hello"
            }
        },
        props:['user']
    });
    // form-component组件
    Vue.component('form-component',{
        template:'#form',
        props:['user'],
        // 定义方法
        methods: {
            onInput:function(ev){
                this.$emit('input',ev.target.value)
            }
        },
    })
    // 实例化vue
    new Vue({
        el:'#app',
        data:{
            user:'tzmm'
        }
    })
</script>
</html>
