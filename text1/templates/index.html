{% extends 'father.html' %}
{% block father_content %}
    <!-- 过滤器 -->
    <p>总共{{ len }}个电影</p>
    <ul class='movie-list'>
        {% for m in movies %}
        <li>{{m.title}} - {{m.year}}
            <span class='bott'>
                <a class='baidu' href="http://v.baidu.com/v?word={{ m.title }}&ct=301989888&rn=67&pn=0&db=0&s=0&fbl=800&ie=utf-8&oq={{ m.title }}&f=3&rsp=0" target="_blank">百度视频</a>
            </span>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
